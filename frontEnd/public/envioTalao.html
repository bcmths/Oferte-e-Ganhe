<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Envio de Talões</title>
  </head>
  <body>
    <div class="sending-container">
      <h2>Envio de Talões</h2>
      <form>
        <div class="form-group">
          <label for="remessa">Remessa:</label>
          <input type="text" id="remessa" name="remessa" required />
        </div>
        <div class="form-group">
          <label for="quantidade">Quantidade de Talões:</label>
          <input
            type="number"
            id="quantidade"
            name="quantidade"
            required
            min="1"
          />
        </div>
        <div class="form-group">
          <label for="loja">Loja:</label>
          <input type="text" id="loja" name="loja" required />
        </div>
        <div class="form-group">
          <label for="dataEnvio">Data de Envio:</label>
          <input type="date" id="dataEnvio" name="dataEnvio" required />
        </div>
        <div class="form-group">
          <label for="dataPrevista">Data Prevista:</label>
          <input type="date" id="dataPrevista" name="dataPrevista" required />
        </div>
        <div class="form-group">
          <label for="funcionario">Funcionário (ID):</label>
          <input type="text" id="funcionario" name="funcionario" required />
        </div>
        <div class="form-group">
          <label for="status">Status:</label>
          <select id="status" name="status" required>
            <option value="" disabled selected>Selecione um status</option>
            <option value="enviado">Enviado</option>
            <option value="pendente">Pendente</option>
            <option value="cancelado">Cancelado</option>
          </select>
        </div>
        <button type="submit" class="submit-btn">Enviar Talões</button>
      </form>
    </div>
  </body>
</html>
