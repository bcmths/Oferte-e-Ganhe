<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lista de Perfis</title>
  </head>
  <body>
    <div class="profile-table-container">
      <h2>Lista de Perfis</h2>
      <table border="1">
        <thead>
          <tr>
            <th>ID</th>
            <th>Nome do Perfil</th>
            <th>Permissões</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>1</td>
            <td>Admin</td>
            <td>Acesso total ao sistema</td>
          </tr>
          <tr>
            <td>2</td>
            <td>Gerente</td>
            <td>Acesso a relatórios e gestão de usuários</td>
          </tr>
          <tr>
            <td>3</td>
            <td>Consulta</td>
            <td>Acesso apenas para visualização de dados</td>
          </tr>
        </tbody>
      </table>
    </div>
  </body>
</html>
