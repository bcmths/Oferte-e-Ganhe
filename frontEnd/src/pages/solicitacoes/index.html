<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quero-Quero - Solicitações</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <script src="/frontEnd/src/components/auth/script.js"></script>

    <script type="module">
      import { atualizarSidebar } from "/frontEnd/src/components/sidebar/updateSidebar.js";

      document.addEventListener("DOMContentLoaded", () => {
        atualizarSidebar();
      });
    </script>
    <script src="solicitacoes.js" defer></script>
    <script src="editarSolicitacao.js" defer></script>
    <script src="cadastrarSolicitacao.js" defer></script>
  </head>
  <body>
    <div class="container">
      <!-- Sidebar -->
      <div class="sidebar">
        <!-- A sidebar será atualizada dinamicamente -->
      </div>

      <!-- Main Content -->
      <main class="main-content">
        <header class="solicitacoes-header">
          <button id="sidebar-toggle" class="btn green">☰</button>
          <img
            src="/frontEnd/public/images/logo.png"
            alt="Logo Quero-Quero"
            class="logo"
          />
        </header>

        <div class="table-header">
          <div class="search-container">
            <select id="rows-per-page">
              <option value="5">5 linhas</option>
              <option value="10">25 linhas</option>
              <option value="25">50 linhas</option>
            </select>
            <input type="text" id="search" placeholder="Pesquisar..." />
          </div>
          <button
            class="add-solicitacoes-btn"
            onclick="abrirModal('modal-nova-solicitacao')"
          >
            + Cadastrar Solicitação
          </button>
        </div>

        <table class="table-container">
          <thead>
            <tr>
              <th>Loja</th>
              <th>Qtd. Talões</th>
              <th>Data da Solicitação</th>
              <th>Funcionário</th>
              <th class="status-column">Status</th>
              <th class="action-column">Ações</th>
            </tr>
          </thead>
          <tbody id="tabela-solicitacoes"></tbody>
        </table>
        <div class="pagination">
          <button class="page-btn">Anterior</button>
          <button class="page-btn active">1</button>
          <button class="page-btn">2</button>
          <button class="page-btn">3</button>
          <button class="page-btn">Próxima</button>
        </div>
      </main>
    </div>

    <!-- Modal Cadastrar -->
    <div id="modal-nova-solicitacao" class="modal">
      <div class="modal-content">
        <span class="close-btn" onclick="fecharModal('modal-nova-solicitacao')"
          >&times;</span
        >
        <form id="form-cadastrar-solicitacao">
          <div class="form-group">
            <label>Nome do Usuário:</label>
            <span id="user-name" class="user-info">Carregando...</span>
          </div>
          <div class="form-group">
            <label>Loja:</label>
            <span id="user-store" class="user-info">Carregando...</span>
          </div>
          <div class="form-group">
            <label for="quantidade">Quantidade</label>
            <input
              type="text"
              id="quantidade"
              placeholder="Quantidade de talões"
              required
            />
          </div>
          <button type="submit" class="btn-submit">
            Cadastrar Solicitação
          </button>
        </form>
      </div>
    </div>

    <!-- Modal Editar -->
    <div id="modal-editar-solicitacao" class="modal">
      <div class="modal-content">
        <span
          class="close-btn"
          onclick="fecharModal('modal-editar-solicitacao')"
          >&times;</span
        >
        <form id="form-editar-solicitacao">
          <div class="form-group">
            <label>Nome do Usuário:</label>
            <span id="user-name-editar" class="user-info"></span>
          </div>
          <div class="form-group">
            <label>Loja:</label>
            <span id="user-store-editar" class="user-info"></span>
          </div>
          <div class="form-group">
            <input type="hidden" id="id-solicitacao-editar" />
            <input type="hidden" id="status-editar" />
            <input type="hidden" id="usuario-editar" />
            <label for="quantidade">Quantidade</label>
            <input
              type="text"
              id="quantidade-editar"
              placeholder="Quantidade de talões"
              required
            />
          </div>
          <button type="submit" class="btn-submit">
            Atualizar Solicitação
          </button>
        </form>
      </div>
    </div>
  </body>
</html>
