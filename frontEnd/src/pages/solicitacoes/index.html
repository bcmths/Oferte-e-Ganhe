<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quero-Quero - Recebimento de Talões</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <script src="solicitacoes.js"></script>
    <script src="editarSolicitacao.js"></script>
    <script src="cadastrarSolicitacao.js"></script>
    <script src="/frontEnd/src/components/auth/script.js" defer></script>
  </head>
  <body>
    <div class="container">
      <!-- Sidebar -->
      <div class="sidebar">
        <a href="/frontEnd/src/pages/dashboard/index.html">
          <i class="fas fa-tachometer-alt"></i> Dashboard
        </a>
        <a href="/frontEnd/src/pages/usuarios/index.html">
          <i class="fas fa-users"></i> Gestão de Usuários
        </a>
        <a href="/frontEnd/src/pages/perfis/index.html">
          <i class="fas fa-user-tag"></i> Gestão de Perfis
        </a>
        <a href="/frontEnd/src/pages/lojas/index.html">
          <i class="fas fa-store"></i> Gestão de Lojas
        </a>
        <a href="/frontEnd/src/pages/envioTaloes/index.html">
          <i class="fas fa-paper-plane"></i> Envio de Talões
        </a>
        <a href="/frontEnd/src/pages/recebimentoTaloes/index.html">
          <i class="fas fa-inbox"></i> Recebimento de Talões
        </a>
        <a href="/frontEnd/src/pages/solicitacoes/index.html" class="active">
          <i class="fas fa-file-alt"></i> Solicitações
        </a>
        <a href="/frontEnd/src/pages/estoque/index.html">
          <i class="fas fa-boxes"></i> Estoque
        </a>
        <a href="/frontEnd/src/pages/relatorios/index.html">
          <i class="fas fa-chart-line"></i> Relatórios
        </a>
        <a href="/frontEnd/src/pages/login/index.html" class="logout">
          <i class="fas fa-sign-out-alt"></i> Logout
        </a>
      </div>

      <!-- Main Content -->
      <main class="main-content">
        <header class="solicitacoes-header">
          <button id="sidebar-toggle" class="btn green">☰</button>
          <img
            src="/frontEnd/public/images/logo.png"
            alt="Logo Quero-Quero"
            class="logo"
          />
        </header>

        <div class="table-header">
          <div class="search-container">
            <select id="rows-per-page">
              <option value="5">5 linhas</option>
              <option value="10">25 linhas</option>
              <option value="25">50 linhas</option>
            </select>
            <input type="text" id="search" placeholder="Pesquisar..." />
          </div>
          <button
            class="add-solicitacoes-btn"
            onclick="abrirModal('modal-nova-solicitacao')"
          >
            + Cadastrar Solicitação
          </button>
        </div>

        <table class="table-container">
          <thead>
            <tr>
              <th>Loja</th>
              <th>Qtd. Talões</th>
              <th>Data da Solicitação</th>
              <th>Funcionário</th>
              <th>Status</th>
              <th>Ações</th>
            </tr>
          </thead>
          <tbody id="tabela-solicitacoes"></tbody>
        </table>
        <div class="pagination">
          <button class="page-btn">Anterior</button>
          <button class="page-btn active">1</button>
          <button class="page-btn">2</button>
          <button class="page-btn">3</button>
          <button class="page-btn">Próxima</button>
        </div>
      </main>
    </div>

    <div id="modal-nova-solicitacao" class="modal">
      <div class="modal-content">
        <span class="close-btn" onclick="fecharModal('modal-nova-solicitacao')"
          >&times;</span
        >
        <form id="form-cadastrar-solicitacao">
          <div class="form-group">
            <label>Nome do Usuário:</label>
            <span id="user-name" class="user-info">Carregando...</span>
          </div>
          <div class="form-group">
            <label>Loja:</label>
            <span id="user-store" class="user-info">Carregando...</span>
          </div>
          <div class="form-group">
            <label for="quantidade">Quantidade</label>
            <input
              type="text"
              id="quantidade"
              placeholder="Quantidade de talões"
              required
            />
          </div>
          <button type="submit" class="btn-submit">
            Cadastrar Solicitação
          </button>
        </form>
      </div>
    </div>

    <div id="modal-editar-solicitacao" class="modal">
      <div class="modal-content">
        <span
          class="close-btn"
          onclick="fecharModal('modal-editar-solicitacao')"
          >&times;</span
        >
        <form id="form-editar-solicitacao">
          <div class="form-group">
            <label>Nome do Usuário:</label>
            <span id="user-name-editar" class="user-info"></span>
          </div>
          <div class="form-group">
            <label>Loja:</label>
            <span id="user-store-editar" class="user-info"></span>
          </div>
          <div class="form-group">
            <input type="hidden" id="id-solicitacao-editar" />
            <label for="quantidade">Quantidade</label>
            <input
              type="text"
              id="quantidade-editar"
              placeholder="Quantidade de talões"
              required
            />
          </div>
          <button type="submit" class="btn-submit">
            Atualizar Solicitação
          </button>
        </form>
      </div>
    </div>
  </body>
</html>
