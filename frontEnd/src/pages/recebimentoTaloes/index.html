<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quero-Quero - Recebimento de Talões</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <script src="/frontEnd/src/components/auth/script.js"></script>

    <script type="module">
      import { atualizarSidebar } from "/frontEnd/src/components/sidebar/updateSidebar.js";

      document.addEventListener("DOMContentLoaded", () => {
        atualizarSidebar();
      });
    </script>
    <script src="recebimentoTaloes.js" defer></script>
    <script src="editarRecebimento.js" defer></script>
    <script src="cadastrarRecebimento.js" defer></script>
  </head>
  <body>
    <div class="container">
      <!-- Sidebar -->
      <div class="sidebar">
        <!-- A sidebar será atualizada dinamicamente -->
      </div>

      <!-- Main Content -->
      <main class="main-content">
        <header class="recebimentos-header">
          <button id="sidebar-toggle" class="btn green">☰</button>
          <img
            src="/frontEnd/public/images/logo.png"
            alt="Logo Quero-Quero"
            class="logo"
          />
        </header>

        <div class="table-header">
          <div class="search-container">
            <select id="rows-per-page">
              <option value="5">5 linhas</option>
              <option value="10">25 linhas</option>
              <option value="25">50 linhas</option>
            </select>
            <input type="text" id="search" placeholder="Pesquisar..." />
          </div>
          <button
            class="add-recebimento-taloes-btn"
            onclick="abrirModal('modal-novo-recebimento')"
          >
            + Cadastrar Recebimento
          </button>
        </div>

        <table class="table-container">
          <thead>
            <tr>
              <th>Remessa</th>
              <th>Qtd. Talões</th>
              <th>Loja</th>
              <th>Data de envio</th>
              <th>Data prevista</th>
              <th>Funcionário</th>
              <th>Status</th>
              <th>Ações</th>
            </tr>
          </thead>
          <tbody id="tabela-recebimentos"></tbody>
        </table>
        <div class="pagination">
          <button class="page-btn">Anterior</button>
          <button class="page-btn active">1</button>
          <button class="page-btn">2</button>
          <button class="page-btn">3</button>
          <button class="page-btn">Próxima</button>
        </div>
      </main>
    </div>

    <div id="modal-novo-recebimento" class="modal">
      <div class="modal-content">
        <span class="close-btn" onclick="fecharModal('modal-novo-recebimento')"
          >&times;</span
        >
        <form id="novo-recebimento-form">
          <h2>Cadastro de Novo Recebimento</h2>
          <div class="form-group">
            <input type="hidden" id="remessa" />
          </div>
          <div class="form-group">
            <label for="solicitacao">Solicitações</label>
            <select id="solicitacao" name="solicitacao" required>
              <option value="" disabled selected>
                Selecione a solicitação
              </option>
            </select>
          </div>
          <div class="form-group">
            <label for="quantidade">Quantidade</label>
            <input
              type="text"
              id="quantidade"
              placeholder="Quantidade de talões"
              required
            />
          </div>
          <div class="form-group">
            <label for="data-prevista">Data Prevista</label>
            <input
              type="datetime-local"
              id="data-prevista"
              placeholder="Previsão de entrega"
              required
            />
          </div>
          <button type="submit" class="btn-submit">
            Cadastrar Recebimento
          </button>
        </form>
      </div>
    </div>

    <div id="modal-editar-recebimento" class="modal">
      <div class="modal-content">
        <span
          class="close-btn"
          onclick="fecharModal('modal-editar-recebimento')"
          >&times;</span
        >
        <form id="editar-recebimento-form">
          <h2>Editar Recebimento</h2>
          <div class="form-group">
            <input type="hidden" id="id-recebimento-editar" />
            <label for="remessa">Remessa</label>
            <input
              type="text"
              id="remessa-editar"
              placeholder="Número da remessa"
              required
            />
          </div>
          <div class="form-group">
            <label for="solicitacao">Solicitação</label>
            <select id="solicitacao-editar" name="solicitacao" required>
              <option value="" disabled selected>
                Selecione a solicitação
              </option>
            </select>
          </div>
          <div class="form-group">
            <label for="quantidade">Quantidade</label>
            <input
              type="text"
              id="quantidade-editar"
              placeholder="Quantidade de talões"
              required
            />
          </div>
          <div class="form-group">
            <label for="data-prevista">Data Prevista</label>
            <input
              type="datetime-local"
              id="data-editar"
              placeholder="Previsão de entrega"
              required
            />
          </div>
          <button type="submit" class="btn-submit">
            Atualizar Recebimento
          </button>
        </form>
      </div>
    </div>
  </body>
</html>
