<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quero-Quero - Cadastrar Recebimento</title>
    <link rel="stylesheet" href="./styles.css" />
    <script src="../../components/cookie/script.js"></script>
    <script src="cadastrarRecebimento.js" defer></script>
  </head>
  <body>
    <div class="container">
      <!-- Sidebar -->
      <div class="sidebar">
        <a href="/frontEnd/src/pages/dashboard/index.html">Dashboard</a>
        <a href="/frontEnd/src/pages/usuarios/index.html">Gestão de Usuários</a>
        <a href="/frontEnd/src/pages/perfis/index.html">Gestão de Perfis</a>
        <a href="/frontEnd/src/pages/lojas/index.html">Gestão de Lojas</a>
        <a href="/frontEnd/src/pages/envioTaloes/index.html">Envio de Talões</a>
        <a
          href="/frontEnd/src/pages/recebimentoTaloes/index.html"
          class="active"
          >Recebimento de Talões</a
        >
        <a href="/frontEnd/src/pages/solicitacoes/index.html">Solicitações</a>
        <a href="/frontEnd/src/pages/estoque/index.html">Estoque</a>
        <a href="/frontEnd/src/pages/relatorios/index.html">Relatórios</a>
        <a href="/frontEnd/src/pages/login/index.html">Logout</a>
      </div>

      <!-- Main Content -->
      <main class="main-content">
        <header>
          <div class="logo">
            <img
              src="/frontEnd/public/images/logo.png"
              alt="Quero-Quero Logo"
            />
          </div>
          <div class="user-profile">
            <img
              src="/frontEnd/public/images/perfil.png"
              alt="Ícone de perfil"
            />
            <span>Meu perfil</span>
          </div>
        </header>

        <div class="form-container">
          <form id="form-cadastrar-recebimento">
            <h2>Cadastrar Recebimento</h2>
            <div class="form-group">
              <label for="envio">Envio Correspondente:</label>
              <select id="envio" name="envio" required>
                <option value="" disabled selected>Selecione um envio</option>
                <!-- As opções serão carregadas dinamicamente -->
              </select>
            </div>
            <button type="submit" class="btn green">
              Cadastrar Recebimento
            </button>
            <button
              type="button"
              class="btn cancel"
              onclick="window.location.href='/frontEnd/src/pages/recebimentoTaloes/index.html'"
            >
              Cancelar
            </button>
          </form>
        </div>
      </main>
    </div>
  </body>
</html>
