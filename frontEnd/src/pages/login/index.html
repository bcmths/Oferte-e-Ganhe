<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quero-Quero - Ofereça e Ganhe</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="sidebar left"></div>
    <div class="sidebar right"></div>
    <div class="container">
      <div class="logo">
        <img
          src="../../../public/images/logo.png
        "
          alt="Quero-Quero Logo"
        />
      </div>
      <h1 class="subtitle">Oferte e Ganhe</h1>
      <div class="login-box">
        <h2>Login</h2>
        <form>
          <div class="input-group">
            <label for="usuario"><i class="fas fa-user"></i> Usuário</label>
            <input
              type="email"
              id="usuario"
              name="usuario"
              placeholder="Insira o e-mail"
            />
          </div>
          <div class="input-group">
            <label for="senha"><i class="fas fa-lock"></i> Senha</label>
            <input
              type="password"
              id="senha"
              name="senha"
              placeholder="Insira a senha"
            />
          </div>
          <button type="submit" class="btn green">Entrar</button>
          <a href="#" class="forgot-password">Esqueci minha senha</a>
        </form>
        <hr />
        <button class="btn yellow">Criar novo usuário</button>
      </div>
    </div>
  </body>
</html>
