<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quero-Quero - Gestão de Lojas</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <script src="/frontEnd/src/components/auth/script.js"></script>
    <script src="lojas.js" type="module"></script>
    <script src="editarLoja.js" type="module"></script>
    <script src="cadastrarLoja.js" type="module"></script>
    <script type="module">
      import { atualizarSidebar } from "/frontEnd/src/components/sidebar/updateSidebar.js";

      document.addEventListener("DOMContentLoaded", () => {
        atualizarSidebar();
      });
    </script>
  </head>
  <body>
    <div class="container">
      <div class="sidebar">
      </div>

      <main class="main-content">
        <header class="lojas-header">
          <button id="sidebar-toggle" class="btn green">☰</button>
          <img
            src="/frontEnd/public/images/logo.png"
            alt="Logo Quero-Quero"
            class="logo"
          />
        </header>

        <div class="table-header">
          <div class="search-container">
            <select id="rows-per-page">
              <option value="5">5 linhas</option>
              <option value="10">10 linhas</option>
              <option value="25">25 linhas</option>
            </select>
            <input type="text" id="search" placeholder="Pesquisar..." />
          </div>
          <button
            class="add-loja-btn"
            onclick="abrirModal('modal-cadastrar-loja')"
          >
            + Adicionar Loja
          </button>
        </div>

        <table class="table-container">
          <thead>
            <tr>
              <th>Código</th>
              <th>Loja</th>
              <th class="cidade-column">Cidade</th>
              <th class="action-column">Ações</th>
            </tr>
          </thead>
          <tbody id="tabela-lojas"></tbody>
        </table>

        <div class="pagination">
          <button class="page-btn">Anterior</button>
          <button class="page-btn active">1</button>
          <button class="page-btn">2</button>
          <button class="page-btn">3</button>
          <button class="page-btn">Próxima</button>
        </div>
      </main>
    </div>

    <div id="modal-cadastrar-loja" class="modal">
      <div class="modal-content">
        <span class="close-btn" onclick="fecharModal('modal-cadastrar-loja')"
          >&times;</span
        >
        <h2>Cadastrar Loja</h2>
        <form id="cadastrar-loja-form">
          <div class="form-group">
            <label for="codigo-cadastrar">Código</label>
            <input
              type="text"
              id="codigo-cadastrar"
              placeholder="Insira o código da loja"
            />
          </div>
          <div class="form-group">
            <label for="nome-cadastrar">Nome</label>
            <input type="text" id="nome-cadastrar" placeholder="Insira o nome da loja" required />
          </div>
          <div class="form-group">
            <label for="cidade-cadastrar">Cidade</label>
            <input type="text" id="cidade-cadastrar" placeholder="Insira a cidade da loja" required />
          </div>
          <button type="submit" class="btn-submit">Cadastrar</button>
        </form>
      </div>
    </div>

    <div id="modal-editar-loja" class="modal">
      <div class="modal-content">
        <span class="close-btn" onclick="fecharModal('modal-editar-loja')"
          >&times;</span
        >
        <h2>Editar Loja</h2>
        <form id="editar-loja-form">
          <input type="hidden" id="id-loja-editar" />
          <div class="form-group">
            <label for="codigo-editar">Código</label>
            <input type="text" id="codigo-editar" required />
          </div>
          <div class="form-group">
            <label for="nome-editar">Nome</label>
            <input type="text" id="nome-editar" required />
          </div>
          <div class="form-group">
            <label for="cidade-editar">Cidade</label>
            <input type="text" id="cidade-editar" required />
          </div>
          <button type="submit" class="btn-submit">Salvar</button>
        </form>
      </div>
    </div>
  </body>
</html>
