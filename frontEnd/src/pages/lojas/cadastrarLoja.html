<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quero-Quero - Cadastrar Loja</title>
    <link rel="stylesheet" href="styles.css" />
    <script defer src="cadastrarLoja.js"></script>
  </head>
  <body>
    <div class="container">
      <!-- Sidebar -->
      <div class="sidebar">
        <a href="/frontEnd/src/pages/dashboard/index.html">Dashboard</a>
        <a href="/frontEnd/src/pages/usuarios/index.html">Gestão de Usuários</a>
        <a href="/frontEnd/src/pages/perfis/index.html">Gestão de Perfis</a>
        <a href="/frontEnd/src/pages/lojas/index.html" class="active"
          >Gestão de Lojas</a
        >
        <a href="/frontEnd/src/pages/envioTaloes/index.html">Envio de Talões</a>
        <a href="/frontEnd/src/pages/recebimentoTaloes/index.html"
          >Recebimento de Talões</a
        >
        <a href="/frontEnd/src/pages/solicitacoes/index.html">Solicitações</a>
        <a href="/frontEnd/src/pages/estoque/index.html">Estoque</a>
        <a href="/frontEnd/src/pages/relatorios/index.html">Relatórios</a>
        <a href="/frontEnd/src/pages/login/index.html">Logout</a>
      </div>

      <!-- Main Content -->
      <main class="main-content">
        <header>
          <div class="logo">
            <img src="/frontEnd/public/images/logo.png" alt="Quero-Quero Logo" />
          </div>
          <div class="user-profile">
            <img
              src="/frontEnd/public/images/perfil.png"
              alt="Ícone de perfil"
            />
            <span>Meu perfil</span>
          </div>
        </header>

        <!-- Formulário de nova loja -->
        <div class="form-container">
          <form id="form-cadastrar-loja">
            <h2>Cadastro de Nova Loja</h2>
            <div class="form-group">
              <label for="codigo">Código da Loja</label>
              <input
                type="text"
                id="codigo"
                placeholder="Digite o código da loja"
                required
              />
            </div>
            <div class="form-group">
              <label for="nome">Nome da Loja</label>
              <input
                type="text"
                id="nome"
                placeholder="Digite o nome da loja"
                required
              />
            </div>
            <div class="form-group">
              <label for="cidade">Cidade</label>
              <input
                type="text"
                id="cidade"
                placeholder="Digite a cidade da loja"
                required
              />
            </div>
            <button type="submit" class="btn-submit">Cadastrar Loja</button>
          </form>
        </div>
      </main>
    </div>
  </body>
</html>
