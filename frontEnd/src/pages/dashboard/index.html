<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script defer src="dashboard.js"></script>
    <script src="/frontEnd/src/components/auth/script.js"></script>
    <script type="module">
      import { atualizarSidebar } from "/frontEnd/src/components/sidebar/updateSidebar.js";

      document.addEventListener("DOMContentLoaded", () => {
        atualizarSidebar();
      });
    </script>
  </head>
  <body>
    <div class="container">
      <!-- Sidebar -->
      <div class="sidebar">
        <!-- A sidebar será atualizada dinamicamente pelo script -->
      </div>

      <!-- Main Content -->
      <div class="main-content">
        <header class="dashboard-header">
          <button id="sidebar-toggle" class="btn green">☰</button>
          <img
            src="/frontEnd/public/images/logo.png"
            alt="Logo Quero-Quero"
            class="logo"
          />
        </header>

        <!-- User Info Header -->
        <div class="user-info-header">
          <div class="user-details">
            <div id="usuario-info" class="info-box">
              <i class="fas fa-user-circle user-icon"></i>
              <div class="user-text">
                <p class="user-name">
                  <strong>Usuário:</strong>
                  <span id="user-name">Carregando...</span>
                </p>
                <p class="user-profile">
                  <strong>Perfil:</strong>
                  <span id="user-profile">Carregando...</span>
                </p>
              </div>
            </div>
          </div>
        </div>

        <div class="dashboard-content">
          <div id="loja-info" class="info-box"></div>

          <div class="chart-row">
            <div class="chart-container usuarios-por-perfil-loja-chart">
              <h4>Usuários por Perfil na Loja</h4>
              <canvas id="usuarios-por-perfil-loja-chart"></canvas>
            </div>
            <div class="chart-container taloesChart" style="display: none">
              <h4>Talões</h4>
              <canvas id="taloesChart"></canvas>
            </div>
          </div>

          <div class="chart-row" id="geral-charts" style="display: none">
            <div class="chart-container usuarios-por-perfil-geral-chart">
              <h4>Usuários por Perfil Geral</h4>
              <canvas id="usuarios-por-perfil-geral-chart"></canvas>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
