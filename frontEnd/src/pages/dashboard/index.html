<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script defer src="dashboard.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="sidebar">
        <a href="/frontEnd/src/pages/dashboard/index.html" class="active"
          >Dashboard</a
        >
        <a href="/frontEnd/src/pages/usuarios/index.html">Gestão de Usuários</a>
        <a href="/frontEnd/src/pages/perfis/index.html">Gestão de Perfis</a>
        <a href="/frontEnd/src/pages/lojas/index.html">Gestão de Lojas</a>
        <a href="/frontEnd/src/pages/envioTaloes/index.html">Envio de Talões</a>
        <a href="/frontEnd/src/pages/recebimentoTaloes/index.html"
          >Recebimento de Talões</a
        >
        <a href="/frontEnd/src/pages/solicitacoes/index.html">Solicitações</a>
        <a href="/frontEnd/src/pages/estoque/index.html">Estoque</a>
        <a href="/frontEnd/src/pages/relatorios/index.html">Relatórios</a>
        <a href="/frontEnd/src/pages/login/index.html">Logout</a>
      </div>

      <div class="main-content">
        <header class="dashboard-header">
          <button id="sidebar-toggle" class="btn green">☰ Menu</button>
          <img src="/frontEnd/public/images/logo.png" alt="Logo Quero-Quero" class="logo" />
        </header>       
        

        <div class="dashboard-content">
          <div id="loja-info" class="info-box"></div>

          <div class="chart-row">
            <div class="chart-container usuarios-por-perfil-loja-chart">
              <h4>Usuários por Perfil na Loja</h4>
              <canvas id="usuarios-por-perfil-loja-chart"></canvas>
            </div>
            <div class="chart-container taloesChart" style="display: none">
              <h4>Talões</h4>
              <canvas id="taloesChart"></canvas>
            </div>
          </div>

          <div class="chart-row" id="geral-charts" style="display: none">
            <div class="chart-container usuarios-por-perfil-geral-chart">
              <h4>Usuários por Perfil Geral</h4>
              <canvas id="usuarios-por-perfil-geral-chart"></canvas>
            </div>            
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
