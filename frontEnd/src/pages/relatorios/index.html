<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quero-Quero - Relatórios</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <script type="module">
      import { atualizarSidebar } from "/frontEnd/src/components/sidebar/updateSidebar.js";

      document.addEventListener("DOMContentLoaded", () => {
        atualizarSidebar();
      });
    </script>
    <script src="relatorios.js" defer></script>
  </head>
  <body>
    <div class="container">
      <!-- Sidebar -->
      <div class="sidebar">
        <!-- A sidebar será atualizada dinamicamente pelo script -->
      </div>

      <!-- Main Content -->
      <main class="main-content">
        <header class="relatorios-header">
          <button id="sidebar-toggle" class="btn green">☰</button>
          <img
            src="/frontEnd/public/images/logo.png"
            alt="Logo Quero-Quero"
            class="logo"
          />
        </header>

        <div class="relatorios-content">
          <br />
          <table class="table-container">
            <thead>
              <tr>
                <th>Módulo</th>
                <th>Ações</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td>Usuários</td>
                <td>
                  <button
                    class="btn-gerar-relatorio"
                    onclick="gerarRelatorio('usuarios')"
                  >
                    Gerar Relatório
                  </button>
                </td>
              </tr>
              <tr>
                <td>Perfis</td>
                <td>
                  <button
                    class="btn-gerar-relatorio"
                    onclick="gerarRelatorio('perfis')"
                  >
                    Gerar Relatório
                  </button>
                </td>
              </tr>
              <tr>
                <td>Lojas</td>
                <td>
                  <button
                    class="btn-gerar-relatorio"
                    onclick="gerarRelatorio('lojas')"
                  >
                    Gerar Relatório
                  </button>
                </td>
              </tr>
              <tr>
                <td>Envio de Talões</td>
                <td>
                  <button
                    class="btn-gerar-relatorio"
                    onclick="gerarRelatorio('envio_taloes')"
                  >
                    Gerar Relatório
                  </button>
                </td>
              </tr>
              <tr>
                <td>Recebimento de Talões</td>
                <td>
                  <button
                    class="btn-gerar-relatorio"
                    onclick="gerarRelatorio('recebimento_taloes')"
                  >
                    Gerar Relatório
                  </button>
                </td>
              </tr>
              <tr>
                <td>Solicitação de Talões</td>
                <td>
                  <button
                    class="btn-gerar-relatorio"
                    onclick="gerarRelatorio('solicitacoes')"
                  >
                    Gerar Relatório
                  </button>
                </td>
              </tr>
              <tr>
                <td>Estoque</td>
                <td>
                  <button
                    class="btn-gerar-relatorio"
                    onclick="gerarRelatorio('estoques')"
                  >
                    Gerar Relatório
                  </button>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </main>
    </div>
  </body>
</html>
