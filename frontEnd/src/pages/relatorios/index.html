<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quero-Quero - Relatórios</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <script type="module">
      import { atualizarSidebar } from "/frontEnd/src/components/sidebar/updateSidebar.js";

      document.addEventListener("DOMContentLoaded", () => {
        atualizarSidebar();
      });
    </script>
    <script src="relatorios.js" defer></script>
  </head>
  <body>
    <div class="container">
      <div class="sidebar"></div>

      <main class="main-content">
        <header class="relatorios-header">
          <button id="sidebar-toggle" class="btn green">☰</button>
          <img
            src="/frontEnd/public/images/logo.png"
            alt="Logo Quero-Quero"
            class="logo"
          />
        </header>

        <div class="relatorios-content">
          <br />
          <table class="table-container">
            <thead>
              <tr>
                <th>Módulo</th>
                <th>Ações</th>
              </tr>
            </thead>
            <tbody id="relatorios-tbody"></tbody>
          </table>
        </div>
      </main>
    </div>
  </body>
</html>
