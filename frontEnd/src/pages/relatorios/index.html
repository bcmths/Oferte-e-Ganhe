<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quero-Quero - Relatórios</title>
    <link rel="stylesheet" href="styles.css" />
    <script>
      function gerarRelatorio(endpoint) {
        const url = `http://localhost:8000/api/generate_csv/${endpoint}`;
        window.open(url, "_blank");
      }
    </script>
  </head>
  <body>
    <div class="container">
      <!-- Sidebar -->
      <div class="sidebar">
        <a href="/frontEnd/src/pages/dashboard/index.html">Dashboard</a>
        <a href="/frontEnd/src/pages/usuarios/index.html">Gestão de Usuários</a>
        <a href="/frontEnd/src/pages/perfis/index.html">Gestão de Perfis</a>
        <a href="/frontEnd/src/pages/lojas/index.html">Gestão de Lojas</a>
        <a href="/frontEnd/src/pages/envioTaloes/index.html">Envio de Talões</a>
        <a href="/frontEnd/src/pages/recebimentoTaloes/index.html"
          >Recebimento de Talões</a
        >
        <a href="/frontEnd/src/pages/solicitacoes/index.html"> Solicitações </a>
        <a href="/frontEnd/src/pages/estoque/index.html">Estoque</a>
        <a href="/frontEnd/src/pages/relatorios/index.html" class="active"
          >Relatórios</a
        >
        <a href="/frontEnd/src/pages/login/index.html">Logout</a>
      </div>

      <!-- Main Content -->
      <main class="main-content">
        <header>
          <div class="logo">
            <img
              src="/frontEnd/public/images/logo.png"
              alt="Quero-Quero Logo"
            />
          </div>
          <div class="user-profile">
            <img
              src="/frontEnd/public/images/perfil.png"
              alt="Ícone de perfil"
            />
            <span>Meu perfil</span>
          </div>
        </header>

        <div class="table-header">
          <h2>Relatórios</h2>
        </div>

        <table>
          <thead>
            <tr>
              <th>Módulo</th>
              <th>Ações</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>Usuários</td>
              <td>
                <button
                  class="btn-gerar-relatorio"
                  onclick="gerarRelatorio('usuarios')"
                >
                  Gerar Relatório
                </button>
              </td>
            </tr>
            <tr>
              <td>Perfis</td>
              <td>
                <button
                  class="btn-gerar-relatorio"
                  onclick="gerarRelatorio('perfis')"
                >
                  Gerar Relatório
                </button>
              </td>
            </tr>
            <tr>
              <td>Lojas</td>
              <td>
                <button
                  class="btn-gerar-relatorio"
                  onclick="gerarRelatorio('lojas')"
                >
                  Gerar Relatório
                </button>
              </td>
            </tr>
            <tr>
              <td>Envio de Talões</td>
              <td>
                <button
                  class="btn-gerar-relatorio"
                  onclick="gerarRelatorio('envio_taloes')"
                >
                  Gerar Relatório
                </button>
              </td>
            </tr>
            <tr>
              <td>Recebimento de Talões</td>
              <td>
                <button
                  class="btn-gerar-relatorio"
                  onclick="gerarRelatorio('recebimento_taloes')"
                >
                  Gerar Relatório
                </button>
              </td>
            </tr>
            <tr>
              <td>Solicitação de Talões</td>
              <td>
                <button
                  class="btn-gerar-relatorio"
                  onclick="gerarRelatorio('solicitacoes')"
                >
                  Gerar Relatório
                </button>
              </td>
            </tr>
            <tr>
              <td>Estoque</td>
              <td>
                <button
                  class="btn-gerar-relatorio"
                  onclick="gerarRelatorio('estoques')"
                >
                  Gerar Relatório
                </button>
              </td>
            </tr>
          </tbody>
        </table>
      </main>
    </div>
  </body>
</html>
