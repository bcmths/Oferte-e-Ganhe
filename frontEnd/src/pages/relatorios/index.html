<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quero-Quero - Relatórios</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <script src="relatorios.js"></script>
  </head>
  <body>
    <div class="container">
      <!-- Sidebar -->
      <div class="sidebar">
        <a href="/frontEnd/src/pages/dashboard/index.html">
          <i class="fas fa-tachometer-alt"></i> Dashboard
        </a>
        <a href="/frontEnd/src/pages/usuarios/index.html">
          <i class="fas fa-users"></i> Gestão de Usuários
        </a>
        <a href="/frontEnd/src/pages/perfis/index.html">
          <i class="fas fa-user-tag"></i> Gestão de Perfis
        </a>
        <a href="/frontEnd/src/pages/lojas/index.html">
          <i class="fas fa-store"></i> Gestão de Lojas
        </a>
        <a href="/frontEnd/src/pages/envioTaloes/index.html">
          <i class="fas fa-paper-plane"></i> Envio de Talões
        </a>
        <a href="/frontEnd/src/pages/recebimentoTaloes/index.html">
          <i class="fas fa-inbox"></i> Recebimento de Talões
        </a>
        <a href="/frontEnd/src/pages/solicitacoes/index.html">
          <i class="fas fa-file-alt"></i> Solicitações
        </a>
        <a href="/frontEnd/src/pages/estoque/index.html">
          <i class="fas fa-boxes"></i> Estoque
        </a>
        <a href="/frontEnd/src/pages/relatorios/index.html" class="active">
          <i class="fas fa-chart-line"></i> Relatórios
        </a>
        <a href="/frontEnd/src/pages/login/index.html" class="logout">
          <i class="fas fa-sign-out-alt"></i> Logout
        </a>
      </div>

      <!-- Main Content -->
      <main class="main-content">
        <header class="relatorios-header">
          <button id="sidebar-toggle" class="btn green">☰</button>
          <img
            src="/frontEnd/public/images/logo.png"
            alt="Logo Quero-Quero"
            class="logo"
          />
        </header>
        <table>
          <thead>
            <tr>
              <th>Módulo</th>
              <th>Ações</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>Usuários</td>
              <td>
                <button
                  class="btn-gerar-relatorio"
                  onclick="gerarRelatorio('usuarios')"
                >
                  Gerar Relatório
                </button>
              </td>
            </tr>
            <tr>
              <td>Perfis</td>
              <td>
                <button
                  class="btn-gerar-relatorio"
                  onclick="gerarRelatorio('perfis')"
                >
                  Gerar Relatório
                </button>
              </td>
            </tr>
            <tr>
              <td>Lojas</td>
              <td>
                <button
                  class="btn-gerar-relatorio"
                  onclick="gerarRelatorio('lojas')"
                >
                  Gerar Relatório
                </button>
              </td>
            </tr>
            <tr>
              <td>Envio de Talões</td>
              <td>
                <button
                  class="btn-gerar-relatorio"
                  onclick="gerarRelatorio('envio_taloes')"
                >
                  Gerar Relatório
                </button>
              </td>
            </tr>
            <tr>
              <td>Recebimento de Talões</td>
              <td>
                <button
                  class="btn-gerar-relatorio"
                  onclick="gerarRelatorio('recebimento_taloes')"
                >
                  Gerar Relatório
                </button>
              </td>
            </tr>
            <tr>
              <td>Solicitação de Talões</td>
              <td>
                <button
                  class="btn-gerar-relatorio"
                  onclick="gerarRelatorio('solicitacoes')"
                >
                  Gerar Relatório
                </button>
              </td>
            </tr>
            <tr>
              <td>Estoque</td>
              <td>
                <button
                  class="btn-gerar-relatorio"
                  onclick="gerarRelatorio('estoques')"
                >
                  Gerar Relatório
                </button>
              </td>
            </tr>
          </tbody>
        </table>
      </main>
    </div>
  </body>
</html>
