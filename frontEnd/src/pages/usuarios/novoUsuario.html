<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quero-Quero - Novo Usuário</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <!-- Sidebar -->
      <div class="sidebar">
        <a href="/frontEnd/src/pages/dashboard/index.html">Dashboard</a>
        <a href="/frontEnd/src/pages/usuarios/index.html" class="active">
          Gestão de Usuários
        </a>
        <a href="/frontEnd/src/pages/perfis/index.html">Gestão de Perfis</a>
        <a href="/frontEnd/src/pages/lojas/index.html">Gestão de Lojas</a>
        <a href="/frontEnd/src/pages/envioDeTaloes/index.html"
          >Envio de Talões</a
        >
        <a href="/frontEnd/src/pages/recebimentoTaloes/index.html">
          Recebimento de Talões
        </a>
        <a href="/frontEnd/src/pages/estoque/index.html">Estoque</a>
        <a href="/frontEnd/src/pages/relatorios/index.html">Relatórios</a>
        <a href="/frontEnd/src/pages/login/index.html">Logout</a>
      </div>

      <!-- Main Content -->
      <main class="main-content">
        <header>
          <div class="logo">
            <img
              src="/frontEnd/public/images/logo.png"
              alt="Quero-Quero Logo"
            />
          </div>
          <div class="user-profile">
            <img
              src="/frontEnd/public/images/perfil.png"
              alt="Ícone de perfil"
            />
            <span>Meu perfil</span>
          </div>
        </header>

        <!-- Formulário de novo usuário -->
        <div class="form-container">
          <form>
            <h2>Cadastro de Novo Usuário</h2>
            <div class="form-group">
              <label for="nome">Nome *</label>
              <input
                type="text"
                id="nome"
                placeholder="Nome do usuário"
                required
              />
            </div>
            <div class="form-group">
              <label for="email">E-mail *</label>
              <input
                type="email"
                id="email"
                placeholder="E-mail do usuário"
                required
              />
            </div>
            <div class="form-group">
              <label for="loja">Loja *</label>
              <input
                type="text"
                id="loja"
                placeholder="Loja de origem do usuário"
                required
              />
            </div>
            <div class="form-group">
              <label for="matricula">Matrícula *</label>
              <input
                type="text"
                id="matricula"
                placeholder="Matrícula do usuário"
                required
              />
            </div>
            <div class="form-group">
              <label for="senha">Senha *</label>
              <input
                type="password"
                id="senha"
                placeholder="Senha do usuário"
                required
              />
            </div>
            <div class="form-group">
              <label for="confirmar-senha">Confirmar senha *</label>
              <input
                type="password"
                id="confirmar-senha"
                placeholder="Confirmar senha"
                required
              />
            </div>
            <div class="form-group">
              <label for="perfil">Perfil:</label>
              <select id="perfil" name="perfil" required>
                <option value="" disabled selected>Selecione o perfil</option>
                <option value="matriz">Matriz</option>
                <option value="gerente">Gerente</option>
                <option value="consulta">Consulta</option>
              </select>
            </div>

            <button type="submit" class="btn-submit">Criar Usuário</button>
          </form>
        </div>
      </main>
    </div>
  </body>
</html>
