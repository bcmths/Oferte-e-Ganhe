<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quero-Quero - Estoque</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <script src="/frontEnd/src/components/auth/script.js"></script>

    <script type="module">
      import { atualizarSidebar } from "/frontEnd/src/components/sidebar/updateSidebar.js";

      document.addEventListener("DOMContentLoaded", () => {
        atualizarSidebar();
      });
    </script>
  </head>
  <body>
    <div class="container">
      <!-- Sidebar -->
      <div class="sidebar">
        <!-- A sidebar será preenchida dinamicamente pelo script -->
      </div>

      <!-- Main Content -->
      <main class="main-content">
        <header class="estoque-header">
          <button id="sidebar-toggle" class="btn green">☰</button>
          <img
            src="/frontEnd/public/images/logo.png"
            alt="Logo Quero-Quero"
            class="logo"
          />
        </header>

        <div class="table-header">
          <div class="search-container">
            <select id="rows-per-page">
              <option value="5">5 linhas</option>
              <option value="10">25 linhas</option>
              <option value="25">50 linhas</option>
            </select>
            <input type="text" id="search" placeholder="Pesquisar..." />
          </div>
          <button
            class="add-estoque-btn"
            onclick="abrirModal('modal-novo-estoque')"
          >
            + Adicionar Estoque
          </button>
        </div>
        <table class="table-container">
          <thead>
            <tr>
              <th>Loja</th>
              <th>Qtd. Atual</th>
              <th>Qtd. Mínima</th>
              <th class="qtdRecom">Qtd. Recomendada</th>
              <th class="action-column">Ações</th>
            </tr>
          </thead>
          <tbody id="tabela-estoques"></tbody>
        </table>

        <div class="pagination">
          <button class="page-btn">Anterior</button>
          <button class="page-btn active">1</button>
          <button class="page-btn">2</button>
          <button class="page-btn">3</button>
          <button class="page-btn">Próxima</button>
        </div>
      </main>
    </div>

    <div id="modal-novo-estoque" class="modal">
      <div class="modal-content">
        <span class="close-btn" onclick="fecharModal('modal-novo-estoque')"
          >&times;</span
        >
        <form id="novo-estoque-form">
          <div class="form-group">
            <label for="quantidade-atual">Quantidade Atual</label>
            <input
              type="number"
              id="estoque-atual"
              placeholder="Quantidade Atual de Talões"
              required
            />
          </div>
          <div class="form-group">
            <label for="quantidade-minima">Quantidade Mínima</label>
            <input
              type="number"
              id="estoque-minimo"
              placeholder="Quantidade Mínima de Talões"
              required
            />
          </div>
          <div class="form-group">
            <label for="quantidade-recomendada">Quantidade Recomendada</label>
            <input
              type="number"
              id="estoque-recomendado"
              placeholder="Quantidade Recomendada de Talões"
              required
            />
          </div>
          <div class="form-group">
            <label for="loja">Loja</label>
            <select id="loja" name="loja" required>
              <option value="" disabled selected>Selecione a loja</option>
            </select>
          </div>
          <button type="submit" class="btn-submit">Adicionar Estoque</button>
        </form>
      </div>
    </div>

    <div id="modal-editar-estoque" class="modal">
      <div class="modal-content">
        <span class="close-btn" onclick="fecharModal('modal-editar-estoque')"
          >&times;</span
        >
        <form id="editar-estoque-form">
          <h2>Editar Estoque</h2>
          <div class="form-group">
            <input type="hidden" id="id-estoque-editar" />
            <label for="quantidade-atual">Quantidade Atual</label>
            <input
              type="number"
              id="estoque-atual-editar"
              placeholder="Quantidade Atual de Talões"
              required
            />
          </div>
          <div class="form-group">
            <label for="quantidade-minima">Quantidade Mínima</label>
            <input
              type="number"
              id="estoque-minimo-editar"
              placeholder="Quantidade Mínima de Talões"
              required
            />
          </div>
          <div class="form-group">
            <label for="quantidade-recomendada">Quantidade Recomendada</label>
            <input
              type="number"
              id="estoque-recomendado-editar"
              placeholder="Quantidade Recomendada de Talões"
              required
            />
          </div>
          <div class="form-group">
            <label for="loja">Loja</label>
            <select id="loja-editar" name="loja" required>
              <option value="" disabled selected>Selecione a loja</option>
            </select>
          </div>
          <button type="submit" class="btn-submit">Atualizar Estoque</button>
        </form>
      </div>
    </div>
    <script src="estoque.js" defer></script>
    <script src="editarEstoque.js" defer></script>
    <script src="cadastrarEstoque.js" defer></script>
  </body>
</html>
