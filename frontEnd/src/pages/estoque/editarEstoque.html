<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quero-Quero - Editar Estoque</title>
    <link rel="stylesheet" href="./styles.css" />
    <script src="../../components/cookie/script.js"></script>
    <script src="editarEstoque.js" defer></script>
  </head>
  <body>
    <div class="container">
      <!-- Sidebar -->
      <div class="sidebar">
        <a href="/frontEnd/src/pages/dashboard/index.html">Dashboard</a>
        <a href="/frontEnd/src/pages/usuarios/index.html">Gestão de Usuários</a>
        <a href="/frontEnd/src/pages/perfis/index.html">Gestão de Perfis</a>
        <a href="/frontEnd/src/pages/lojas/index.html">Gestão de Lojas</a>
        <a href="/frontEnd/src/pages/envioTaloes/index.html">Envio de Talões</a>
        <a href="/frontEnd/src/pages/recebimentoTaloes/index.html"
          >Recebimento de Talões</a
        >
        <a href="/frontEnd/src/pages/solicitacoes/index.html"> Solicitações </a>
        <a href="/frontEnd/src/pages/estoque/index.html" class="active"
          >Estoque</a
        >
        <a href="/frontEnd/src/pages/relatorios/index.html">Relatórios</a>
        <a href="/frontEnd/src/pages/login/index.html">Logout</a>
      </div>

      <!-- Main Content -->
      <main class="main-content">
        <header>
          <div class="logo">
            <img
              src="/frontEnd/public/images/logo.png"
              alt="Quero-Quero Logo"
            />
          </div>
          <div class="user-profile">
            <img
              src="/frontEnd/public/images/perfil.png"
              alt="Ícone de perfil"
            />
            <span>Meu perfil</span>
          </div>
        </header>

        <div class="form-container">
          <form id="form-editar-estoque">
            <h2>Editar Estoque</h2>
            <div class="form-group">
              <label for="loja">Loja:</label>
              <select id="loja" name="loja" required>
                <option value="" disabled selected>Selecione a loja</option>
                <!-- As lojas serão carregadas dinamicamente -->
              </select>
            </div>
            <div class="form-group">
              <label for="estoque-atual">Estoque Atual:</label>
              <input
                type="number"
                id="estoque-atual"
                name="estoque-atual"
                placeholder="Digite a quantidade atual"
                required
              />
            </div>
            <div class="form-group">
              <label for="estoque-minimo">Estoque Mínimo:</label>
              <input
                type="number"
                id="estoque-minimo"
                name="estoque-minimo"
                placeholder="Digite a quantidade mínima"
                required
              />
            </div>
            <div class="form-group">
              <label for="estoque-recomendado">Estoque Recomendado:</label>
              <input
                type="number"
                id="estoque-recomendado"
                name="estoque-recomendado"
                placeholder="Digite a quantidade recomendada"
                required
              />
            </div>
            <button type="submit" class="btn green">Salvar Alterações</button>
            <button
              type="button"
              class="btn cancel"
              onclick="window.location.href='/frontEnd/src/pages/estoque/index.html'"
            >
              Cancelar
            </button>
          </form>
        </div>
      </main>
    </div>
  </body>
</html>
