<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quero-Quero - Gerenciamento de Perfis</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <script type="module">
      import { atualizarSidebar } from "/frontEnd/src/components/sidebar/updateSidebar.js";

      document.addEventListener("DOMContentLoaded", () => {
        atualizarSidebar();
      });
    </script>
    <script src="perfis.js" defer></script>
    <script src="./criarPerfil.js" defer></script>
    <script src="./editarPerfil.js" defer></script>
    <script src="/frontEnd/src/components/auth/script.js"></script>
  </head>
  <body>
    <div class="container">
      <!-- Sidebar -->
      <div class="sidebar">
        <!-- A sidebar será preenchida dinamicamente -->
      </div>

      <!-- Main Content -->
      <main class="main-content">
        <header class="perfis-header">
          <button id="sidebar-toggle" class="btn green">☰</button>
          <img
            src="/frontEnd/public/images/logo.png"
            alt="Logo Quero-Quero"
            class="logo"
          />
        </header>

        <div class="table-header">
          <div class="search-container">
            <select id="rows-per-page">
              <option value="5">5 linhas</option>
              <option value="10">10 linhas</option>
              <option value="25">25 linhas</option>
            </select>
            <input type="text" id="search" placeholder="Pesquisar..." />
          </div>
          <button
            class="add-profile-btn"
            onclick="abrirModal('modal-cadastrar-perfil')"
          >
            + Adicionar Perfil
          </button>
        </div>

        <table class="table-container">
          <thead>
            <tr>
              <th>Nome do Perfil</th>
              <th class="update-column">Última Atualização</th>
              <th class="actions-column">Ações</th>
            </tr>
          </thead>
          <tbody id="tabela-perfis"></tbody>
        </table>

        <div class="pagination"></div>
      </main>
    </div>

    <div id="modalDetalhes" class="modal" style="display: none">
      <div class="modal-content">
        <span class="close-btn" onclick="fecharModalDetalhar('modalDetalhes')"
          >&times;</span
        >
        <div id="conteudoModal"></div>
      </div>
    </div>

    <!-- Modal Cadastrar -->
    <div id="modal-cadastrar-perfil" class="modal modal-cadastrar">
      <div class="modal-content">
        <span class="close-btn" onclick="fecharModal('modal-cadastrar-perfil')"
          >&times;</span
        >
        <h2>Cadastrar Novo Perfil</h2>
        <form id="novo-perfil-form">
          <div class="form-group">
            <label for="nome-perfil">Nome do Perfil *</label>
            <input
              type="text"
              id="nome-perfil"
              placeholder="Digite o nome do perfil"
              required
            />
          </div>
          <div class="form-group">
            <label>Permissões:</label>
            <div
              id="permissoes-cadastrar-container"
              class="permissions-grid"
            ></div>
          </div>
          <button type="submit" class="btn-submit">Criar Perfil</button>
        </form>
      </div>
    </div>

    <!-- Modal Editar -->
    <div id="modal-editar-perfil" class="modal modal-editar">
      <div class="modal-content">
        <span class="close-btn" onclick="fecharModal('modal-editar-perfil')"
          >&times;</span
        >
        <h2>Editar Perfil</h2>
        <form id="editar-perfil-form">
          <input type="hidden" id="id-perfil-editar" />
          <div class="form-group">
            <label for="nome-editar">Nome do Perfil *</label>
            <input
              type="text"
              id="nome-editar"
              placeholder="Digite o nome do perfil"
              required
            />
          </div>
          <div class="form-group">
            <label>Permissões:</label>
            <div
              id="permissoes-editar-container"
              class="permissions-grid"
            ></div>
          </div>
          <button type="submit" class="btn-submit">Salvar</button>
        </form>
      </div>
    </div>
  </body>
</html>
